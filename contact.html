  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="open-navbar-icon navbar-icon center">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="navbar-wrapper">
        <nav class="navbar">
          <div class="close-navbar-icon navbar-icon center">
            <div class="line line-1"></div>
            <div class="line line-2"></div>

          <div class="nav-list">
            <a href="index.html" class="nav-link center">Home</a>

            <a href="contact.html" class="nav-link center">Contact</a>
          </div>
        </nav>
      </div>
      <!-- End of Navbar -->
    <!-- Contact -->
    <section class="contact">
      <h1 class="contact-heading">Contact Us</h1>
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-form center">
        <div class="input-group">
          <input type="hidden" name="access_key" value="b2c2390e-6aa6-4d16-a6c2-f256e79152df">
          <label>Full Name *</label>
          <input
            type="text"
            name="name"
            class="contact-input"
            placeholder="Enter Your Name"
            required/>
        </div>
        <div class="input-groups">
          <div class="input-group">
            <label>Email *</label>
            <input
              type="email"
              name="email"
              class="contact-input"
              placeholder="Enter Your Email"
              required/>
          </div>
          <div class="input-group">
            <label>Phone</label>
            <input
              type="text"
              name="phone"
              class="contact-input"
              placeholder="Enter Phone Number"
              required/>
          </div>
        </div>
        <div class="input-group">
          <label>Message</label>
          <textarea
            name="message"
            class="form-textarea"
            placeholder="Your Message Here or Share Your Travel Tales..."
            required></textarea>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
      </form>
    </section>
    <!-- End of Contact -->
    <!-- Footer -->
    <footer class="footer">
